<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe generator</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header><h1>Welcome to the AI Recipe Generator</h1></header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter the food for the Recipe"
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="user-instructions" />

          <input type="submit" value="submit" class="btn" />
        </form>
        <div class="response" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by <a href="http://">Angela</a> and is
        <a href="http://">Open sourced on Github</a> and hosted on
        <a href="http://">Vercel</a>
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
